<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>shopping list</title>
</head>
<body>
  <header class="header wrapper">
    <h1 class="logo">Shopping List
      <img src="img/supermarket.svg" alt="icon">
    </h1>
  </header>
  <main class="main">
    <section class="wrapper list">
      <article class="list-todo">
        <ul class="todo">
          
        </ul>
      </article>

      <article class="insert">
        <input type="text" placeholder="insira o produto" class="campo">
        <button class="btn">inserir</button>
      </article>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
